# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Dherik
email:
description: >- # this means to ignore newlines until "baseurl:"
  My name is Dherik Barison. A Tech Lead and Java Software Developer 
  with 10+ years experience, willing to share some of my knowledge 
  to the world :).
twitter_username: dherikbarison
github_username: dherik
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark #default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Dherik Barison"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Follow my work and activity."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://dherik.com"
    - label: "Stack Exchange"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackexchange.com/users/2774008/dherik"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/dherikbarison"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dherik"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/dherik/"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@dherik"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/dherikbarison"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dherik"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "disqus"
  disqus:
    shortname: "dherik"

analytics:
  provider: "google"
  google:
    tracking_id: "UA-145400246-1"
